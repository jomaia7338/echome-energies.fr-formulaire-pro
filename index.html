<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Echome Energies – Formulaire Professionnel</title>
  <link rel="stylesheet" href="../landing/style.css">
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <style>
    /* Formulaire spécifique B2B */
    .form-section { padding:60px 20px; background:#f7f7f7; }
    form { max-width:700px; margin:0 auto; background:#fff; padding:30px; border-radius:12px; box-shadow:0 4px 15px rgba(0,0,0,0.1); }
    label { display:block; margin-top:15px; font-weight:bold; }
    input, select, textarea { width:100%; padding:10px; margin-top:5px; border-radius:6px; border:1px solid #ccc; font-size:1rem; }
    textarea { resize:vertical; }
    button.cta { background:#0078d7; color:#fff; padding:15px 30px; font-size:1.2rem; border:none; border-radius:12px; margin-top:20px; cursor:pointer; box-shadow:0 4px 10px rgba(0,0,0,0.2); transition:0.3s; }
    button.cta:hover { transform:translateY(-3px); box-shadow:0 6px 15px rgba(0,0,0,0.25); }
    .confidentialite { margin-top:15px; font-size:0.9rem; color:#555; display:flex; align-items:center; gap:8px; }
    .confidentialite img { width:16px; height:16px; }
  </style>
</head>
<body>

<section class="form-section">
  <div class="container">
    <h2>Demandez votre étude photovoltaïque professionnelle</h2>
    <form action="https://formspree.io/f/your-id" method="POST">

      <label for="structure">Type de structure</label>
      <select name="structure" id="structure" required>
        <option value="">-- Sélectionnez --</option>
        <option value="entreprise">Entreprise</option>
        <option value="collectivite">Collectivité</option>
        <option value="artisan">Artisan</option>
        <option value="promoteur">Promoteur</option>
        <option value="autre">Autre</option>
      </select>

      <label for="batiment">Type de bâtiment</label>
      <select name="batiment" id="batiment" required>
        <option value="">-- Sélectionnez --</option>
        <option value="industriel">Industriel</option>
        <option value="tertiaire">Tertiaire</option>
        <option value="agricole">Agricole</option>
        <option value="autre">Autre</option>
      </select>

      <label for="localisation">Localisation du projet</label>
      <input type="text" id="localisation" name="localisation" placeholder="Ville / Code postal" required>

      <label for="puissance">Surface disponible ou puissance estimée</label>
      <select name="puissance" id="puissance" required>
        <option value="">-- Sélectionnez --</option>
        <option value="10-20">50 à 100 m² (≈ 10 à 20 kWc)</option>
        <option value="20-50">100 à 250 m² (≈ 20 à 50 kWc)</option>
        <option value="50-100">250 à 500 m² (≈ 50 à 100 kWc)</option>
        <option value="100+">+500 m² (projets > 100 kWc)</option>
        <option value="autre">Autre (à préciser dans le message)</option>
      </select>

      <label for="message">Précisions complémentaires</label>
      <textarea id="message" name="message" rows="4" placeholder="Expliquez votre projet..."></textarea>

      <label for="email">Votre email professionnel</label>
      <input type="email" id="email" name="email" required>

      <label for="tel">Téléphone</label>
      <input type="tel" id="tel" name="tel" required>

      <!-- CAPTCHA -->
      <div class="g-recaptcha" data-sitekey="YOUR_SITE_KEY"></div>

      <button type="submit" class="cta">Envoyer ma demande</button>

      <p class="confidentialite">
        <img src="../assets/cadenas.png" alt="Confidentialité"> Vos données resteront strictement confidentielles et ne seront jamais partagées.
      </p>
    </form>
  </div>
</section>

</body>
</html>
